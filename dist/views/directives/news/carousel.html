<carousel interval="interval">
	<slide ng-repeat="n in news" active="n.active">
		<img ng-src="{{n.content | findImage}}" style="margin:auto" alt="{{n.title}}">
		<div class="carousel-caption">
			<h2><a ng-href="#!/News?id={{n.id}}" class="white"><strong>{{n.title}}</strong></a></h2>
		</div>
	</slide>
</carousel>
<br>
