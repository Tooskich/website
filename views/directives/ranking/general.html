<table class="table table-condensed">
	<thead>
		<tr>
			<th>n°</th>
			<th>Nom</th>
			<th>Points</th>
		</tr>
	</thead>
	<tbody>
		<span ng-if="generalRanking.length >= 1">
			<tr ng-repeat="ranking in generalRanking">
				<a ng-href="#!/Result?id={{ranking.id}}">
					<td>{{$index + 1}}</td>
					<td><small>{{ranking.name | titleCase}}</small></td>
					<td>{{ranking.points}}</td>
				</a>
			</tr>
		</span>
		<span ng-if="generalRanking.length < 1">
			<td>
				<tr>
					<p>Il n'y a pas de classements publié pour le moment.</p>
				</tr>
			</td>
		</span>
	</tbody>
</table>
