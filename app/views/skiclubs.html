<div class="row">
    <div class="col-md-8">
        <google-map center="map.center" zoom="map.zoom">
            <markers models="skiclubs" labelContent="'title'" coords="'self'" click="markerClick">
            </markers>
        </google-map>
        <div>
            <h4>
                <strong>Name:</strong>
                {{scSelected.title}}
            </h4>
            <h4>
                <strong>Longitude:</strong>
                {{scSelected.longitude}}
            </h4>
            <h4>
                <strong>Latitude:</strong>
                {{scSelected.latitude}}
            </h4>
        </div>
    </div>
    <div class="col-md-4">
        <div ts-widget-bar></div>
    </div>
</div>
