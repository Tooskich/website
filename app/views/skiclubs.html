<div class="row">
    <div class="col-md-8">
        <google-map center="map.center" zoom="map.zoom">
            <markers models="skiclubs" labelContent="'title'" coords="'self'" click="markerClick">
            </markers>
        </google-map>
        <div class="col-md-12" style="margin-left:0px;padding-left:0px;">
            <h3 class="news-title">{{currentClub.title}}</h3>
            <p class="sansation" ng-bind-html-unsafe="currentClub.description"></p>
            <div class="col-md-12 row">
                <div style="text-align:center;">
                    {{currentClub.contact}}
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <div ts-widget-bar></div>
    </div>
</div>
