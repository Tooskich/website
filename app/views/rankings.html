<div class="row">
	<div class="col-md-5">
		<div class="red">
			{{cat}}
		</div>
		<table class="table table-hover">
			<thead>
				<tr>
					<th>Date</th>
					<th>Course</th>
					<th>CatÃ©gorie</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="rank in rankings">
					<td>
						<small class="red">
							<strong>{{rank.date | date:'dd/MM/yyyy'}}</strong>
						</small>
					</td>
					<td>
						<a ng-href="#!/Result?resultId={{rank.id}}">
							{{rank.info}}
						</a>
					</td>
					<td style="text-align:center;">
						<strong>
							{{rank.genre}}
						</strong>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	<div class="col-md-3">
		<div class="red">
			Classements
		</div>
		<tabset>
			<tab heading="Hommes">
				<div ts-ranking-general ranking="generalMen"></div>
			</tab>
			<tab heading="Femmes">
				<div ts-ranking-general ranking="generalWomen"></div>
			</tab>
		</tabset>
	</div>
	<div class="col-md-4">
		<div ts-widget-bar></div>
	</div>
</div>
