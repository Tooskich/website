<div class="carousel col-md-12 row" ng-mouseenter="cancelChange()" ng-mouseleave="changeNews()">
    <div class="col-md-4">
        <p class="red sansation" style="margin-top:30px;text-align:left;">
            <small>
                <strong>{{current.date | date:'dd/MM/yyyy'}}</strong>
            </small>
        </p>
        <h4 class="blue sansational" style="text-align:left;">
            <strong><a href="#!/News?n={{current.id}}">{{current.title}}</a></strong>
        </h4>
        <p style="text-align:justify;">
            <strong><small>{{current.content | plainText:250}}</small></strong>
        </p>
        <div class="row" style="position:absolute;left:140px;top:250px;">
            <span ng-repeat="(index, n) in news">
                <img src="images/icons/slider-empty.png" ng-click="loadNews(index);" ng-show="n != current" class="icon" />
                <img src="images/icons/slider-point.png" ng-click="loadNews(index);" ng-show="n == current" class="icon" />
            </span>
        </div>
    </div>
    <div class="col-md-8">
        <a href="#!/News?n={{current.id}}">
            <img src="{{current.content | findImage:false:true}}" style="width:100%;height:300px;" />
        </a>
    </div>
</div>
