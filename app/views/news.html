<div ts-ad-placeholder placeholder="news-top" category="horizontal"></div>
<!-- End Ad -->
<div class="row">
	<div class="col-xs-8">
		<div id="news-text" class="col-xs-12" style="margin-bottom:50px;">
			<h4 class="news-title">
				<img src="images/icons/article.png" width="25px" />
				<strong>{{news.title}}</strong>
			</h4>
			<p align="justify" ng-bind-html="news.content | unsafeHtml"></p>
			<p align="right">
				<em>Par {{news.author}}, le {{news.date | date:'dd/MM/yyyy'}} Ã  {{news.date | date:'HH:mm'}}</em>
			</p>
		</div>
	</div>


	<div class="col-xs-4">
		<div ts-widget-bar></div>
	</div>
</div>
<!-- Begin Ad -->
<div class="row">
	<div class="col-xs-12 text-center">
		<div ts-ad-placeholder placeholder="news-bottom" category="horizontal"></div>
	</div>
</div>
<!-- End Ad -->
