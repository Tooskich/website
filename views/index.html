<div style="margin-bottom:15px;text-align:center" align="center"><div ts-news-carousel="" news="randFirstNews" style="height:300px;max-height:300px"></div></div><div class="row"><div class="col-xs-8"><div class="col-xs-12 red" style="margin-bottom:10px">News <img src="images/icons/megaphone-icon.png" class="pull-right icon"></div><div class="col-xs-6" style="padding:0px;margin:0px;width:48%;height:290px" ng-repeat="(index, n) in news | orderBy:'date':true" ng-class="{true:'pull-right', false:''}[index%2 == 1]"><a ng-href="#!/News?n={{n.id}}"><img class="media-object" ng-src="{{n.content | findImage:true}}" alt="{{n.title}}" style="width:100%;height:140px"></a><p style="text-align:justify;height:40px"><strong><span class="red">{{n.date|date:'dd/MM/yyyy'}} &nbsp;//</span> <span class="blue"><a ng-href="#!/News?n={{n.id}}">{{n.title | plainText:65}}</a></span></strong></p><p style="text-align:justify"><strong><small><span ng-bind-html="n.content|plainText:'150'"></span> <a ng-href="#!/News?n={{n.id}}"><img src="images/icons/read-more-arrow.png" class="icon"></a></small></strong></p></div><div class="col-xs-12 row" style="text-align:center"><img src="images/icons/nav-news-left.png" class="clickable" ng-click="loadPage(page-1)"> <a class="clickable pagination-link" ng-repeat="i in [-3, -2, -1, 0, 1, 2, 3]" ng-click="loadPage(i+page)" ng-show="i + page > 0"><strong ng-show="i == 0">{{i+page}}</strong> <span ng-show="i != 0">{{i+page}}</span></a> <img src="images/icons/nav-news-right.png" class="clickable" ng-click="loadPage(page+1)"></div><div class="col-xs-6 row" style="padding:0px;margin:0px;width:48%" ng-repeat="(index, n) in latestNews | orderBy:'date':true" ng-class="{true:'pull-right', false:''}[index%2 == 1]"><small><strong><a ng-href="#!/News?n={{n.id}}"><span class="blue">{{n.date | date:'dd-MM-yyyy'}}:</span> &nbsp; <span style="color:black">{{n.title | plainText:23}}</span></a></strong></small></div></div><div class="col-xs-4"><div ts-widget-bar=""></div></div></div>
