<div class="row"><div class="col-xs-4"><div class="red" style="margin-bottom:8px;padding-left:5px">{{cat}} <img ng-src="images/icons/{{icon}}" class="pull-right icon"></div><table class="table table-hover"><thead><tr><th>Date<th>Course<th>Genre<tbody><tr ng-repeat="rank in rankings | orderBy:'date':true"><td><small class="red"><strong>{{rank.date | date:'dd/MM/yyyy'}}</strong></small><td><a ng-href="#!/Result?resultId={{rank.id}}"><small><strong>{{rank.discipline}}</strong> | {{rank.location}}</small></a><td style="text-align:center"><strong>{{rank.genre}}</strong></table><div class="col-xs-12 row" style="text-align:center"><ul class="pagination"><li class="clickable" ng-click="loadPage(page-1)"><a ng-click="#">&laquo;</a></li><li ng-repeat="i in [-2, -1, 0, 1, 2]" ng-click="loadPage(i+page)" ng-show="i + page > 0" class="clickable"><a><strong ng-show="i == 0">{{i+page}}</strong> <span ng-show="i != 0">{{i+page}}</span></a></li><li class="clickable" ng-click="loadPage(page+1)"><a ng-click="#">&raquo;</a></li></ul></div></div><div class="col-xs-4"><div class="red" style="margin-bottom:8px;padding-left:5px">Classements <img src="images/icons/Cup-icon.png" class="pull-right icon"></div><div><div class="row" style="text-align:justify"><div style="margin-bottom:5px" ng-show="currentGeneralGenre == 'H'"><span class="blue"><strong style="padding-left:95px">Hommes</strong></span> <a ng-click="currentGeneralGenre = 'F'" class="pull-right"><span class="red clickable" style="padding-right:95px">Femmes</span></a></div><div style="margin-bottom:5px" ng-show="currentGeneralGenre == 'F'"><a ng-click="currentGeneralGenre = 'H'" style="color:black"><span class="red clickable" style="padding-left:95px">Hommes</span></a> <span class="pull-right blue"><strong style="padding-right:95px">Femmes</strong></span></div></div><table style="width:100%"><tr ng-repeat="(index, skier) in currentGeneralRanking" style="margin-bottom:5px"><td style="width:20px;text-align:left"><span class="red"><strong><small>{{index + 1}}</small></strong></span><td style="text-align:left"><strong><small>{{skier.name | titleCase}}</small></strong><td style="text-align:right"><small style="color:gray">{{skier.points}}</small></table></div></div><div class="col-xs-4"><div ts-widget-bar=""></div></div></div>
