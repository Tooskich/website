<div class="row"><div class="col-xs-8"><div id="news-text" class="col-xs-12" style="margin-bottom:50px"><h4 class="news-title" ng-hide="news.mag == 1"><img src="images/icons/article.png" width="25px"> <strong>{{news.title}}</strong></h4><h3 class="blue" ng-hide="news.mag == 0"><strong>{{news.title}}</strong></h3><div ng-hide="news.mag == 0"><p><small><strong>Auteur: &nbsp;</strong>{{news.author}}</small><br><small><strong>Date: &nbsp;</strong>{{news.date | date:'dd/MM/yyyy'}}</small></p></div><p align="justify" ng-bind-html="news.content | unsafeHtml"></p><p align="right" ng-hide="news.mag == 1"><em>Par {{news.author}}, le {{news.date | date:'dd/MM/yyyy'}} Ã  {{news.date | date:'HH:mm'}}</em></p></div><div ng-show="news.mag == 1"><div ts-comments="" disqusid="{{disqusId}}"></div></div></div><div class="col-xs-4"><div ts-widget-bar=""></div></div></div>
