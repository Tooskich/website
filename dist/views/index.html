<div style="margin-bottom:15px;text-align:center" align="center"><div ts-news-carousel="" news="randFirstNews" style="height:300px;max-height:300px"></div></div><div class="row"><div class="col-md-8"><div class="col-md-12 red" style="margin-bottom:10px">News <img src="images/icons/4db8e60f.megaphone-icon.png" class="pull-right icon"></div><div><div class="col-md-6" style="padding:0px;padding-right:10px; margin-bottom:20px" ng-repeat="n in news"><img class="media-object" ng-src="{{n.content | findImage:true}}" alt="{{n.title}}" style="width:100%;height:140px"><p style="text-align:justify"><strong><span class="red">{{n.date|date:'dd/MM/yyyy'}}//</span> <span class="blue"><a ng-href="#!/News?n={{n.id}}">{{n.title}}</a></span></strong></p><p style="text-align:justify"><strong><small>{{n.content|plainText:'150'}} <a ng-href="#!/News?n={{n.id}}"><img src="images/icons/10771b0a.read-more-arrow.png" class="icon"></a></small></strong></p></div></div><div class="col-md-12 row" style="text-align:center"><img src="images/icons/9e66dca0.nav-news-left.png" class="clickable" ng-click="loadPage(page-1)"> <a class="clickable pagination-link" ng-repeat="i in [-3, -2, -1, 0, 1, 2, 3]" ng-click="loadPage(i+page)" ng-show="i + page > 0"><strong ng-show="i == 0">{{i+page}}</strong> <span ng-show="i != 0">{{i+page}}</span></a> <img src="images/icons/59d50c00.nav-news-right.png" class="clickable" ng-click="loadPage(page+1)"></div><div class="col-md-12"><div class="col-md-6 row" ng-repeat="n in latestNews"><small><strong><a ng-href="#!/News?n={{n.id}}"><span class="blue">{{n.date | date:'dd-M-yyyy'}}:</span> &nbsp; <span style="color:black">{{n.title | plainText:150}}</span></a></strong></small></div></div></div><div class="col-md-4"><div ts-widget-bar=""></div></div></div>
