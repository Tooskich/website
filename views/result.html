<div class="row">
	<div class="col-md-9 table-responsive">
	<h2>{{genre}}: {{title}} <small>le {{date|date:'dd/MM/yyyy'}} Ã  {{date|date:'hh:mm'}}</small></h2>
		<table class="table table-striped">
			<thead>
				<tr>
					<th ng-repeat="head in headers">{{head}}</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="result in results">
					<td ng-repeat="value in result">{{value}}</td>
				</tr>
			</tbody>
		</table>
	</div>
	<div ts-pub-side=""></div>
</div>
