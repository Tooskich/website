<div class="row">
	<div class="col-md-8">
		<div id="news-text" class="col-md-12" style="margin-bottom:50px;">
			<h4 class="news-title">
				<img src="images/icons/article.png" width="25px" />
				<strong>{{news.title}}</strong>
			</h4>
			<p align="justify" ng-bind-html="news.content"></p>
			<p align="right">
			<em>Par {{news.author}}, le {{news.date | date:'dd/MM/yyyy'}} Ã  {{news.date | date:'hh:mm'}}</em>
			</p>
		</div>
		<div ts-comments disqusId="{{disqusId}}"></div>
	</div>


	<div class="col-md-4">
		<div ts-widget-bar></div>
	</div>
</div>
