<div class="col-md-12 row">
	<span class="thumbnail col-md-3" style="vertical-align: top;">
		<img class="media-object" ng-src="{{news.content | findImage}}" alt="{{news.title}}" />
	</span>
	<div class="col-md-9">
		<h3 class="col-md-12"><a ng-href="#!/?n={{news.id}}">{{news.title}}</a></h3>
		<h5 class="col-md-12">{{news.date|date:'dd/MM/yyyy'}}</h5>
	</div>
</div>
