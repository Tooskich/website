	<div class="col-md-9">
		<img src="{{blogger.wallPic}}" style="width:100%;margin-bottom:20px;" alt="{{blogger.name}}" />
		<div ng-repeat="n in news | orderBy:'date':true" style="margin-bottom:30px;">
			<div class="row">
				<div class="col-md-1" style="margin:0px;padding:0px;">
					<img src="images/icons/article.png" style="height:25px;margin-top:10px;" />
				</div>
				<div class="col-md-11">
					<h4 class="news-title col-md-12">{{n.title}}</h4>
				</div>
			</div>
			<div class="col-md-11 col-md-offset-1" style="text-align:justify;">
				<p ng-bind-html="n.content"></p>
			</div>
		</div>
	</div>

	<div class="col-md-3" style="padding:0px;border:solid lightgray 1px;">
		<div class="col-md-12" style="margin-bottom:20px;">
			<div class="row red" style="margin-bottom:8px;padding-left:5px;">
				Petit portrait
				<img src="images/icons/portrait-icon.png" class="pull-right icon" />
			</div>
			<div>
				<img src="{{blogger.profilePic}}" style="width:100%;" />
				<span style="text-align:justify;" ng-bind-html="blogger.biography"></span>
			</div>

		</div>

		<div class="col-md-12" style="margin-bottom:20px;" ng-init="menRanking = 1">
			<div class="row red" style="margin-bottom:8px;padding-left:5px;">
				Résultats
				<img src="images/icons/ski-icon.png" class="pull-right icon" />
			</div>
			<div style="text-align:center;">
				<a href="{{blogger.linkResults}}" class="btn btn-primary btn-large" target="_blank">Voir mes derniers résultats</a>
			</div>
		</div>

		<div class="col-md-12" style="margin-bottom:20px;" ng-init="menRanking = 1">
			<div class="row red" style="margin-bottom:8px;padding-left:5px;">
				Ses sponsors
				<img src="images/icons/sponsor-icon.png" class="pull-right icon" />
			</div>
			<img ng-repeat="sponsor in blogger.sponsors" src="{{sponsor}}" style="width:100%;margin-bottom:20px;" />
		</div>

	</div>
</div>
