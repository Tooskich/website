<carousel interval="interval">
	<slide ng-repeat="n in news" active="n.active">
		<img ng-src="{{n.content | findImage:false}}" style="margin:auto;height:300px;width:100%;" alt="{{n.title}}" />
		<div class="carousel-caption">
			<h2><a ng-href="#!/?n={{n.id}}" class="white"><strong>{{n.title}}</strong></a></h2>
		</div>
	</slide>
</carousel>
