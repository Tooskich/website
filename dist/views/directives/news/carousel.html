<div class="carousel col-xs-12 row" style="padding-right:0px" ng-mouseenter="cancelChange()" ng-mouseleave="changeNews()"><div class="col-xs-4"><p class="red sansation" style="margin-top:30px;text-align:left"><small><strong>{{current.date | date:'dd/MM/yyyy'}}</strong></small></p><h4 class="blue sansational" style="text-align:left"><strong><a href="#!/News?n={{current.id}}">{{current.title}}</a></strong></h4><p style="text-align:justify"><strong><small><span ng-bind-html="current.content | plainText:250"></span></small></strong></p><div class="row" style="position:absolute;left:140px;top:250px"><span ng-repeat="(index, n) in news"><img src="images/icons/slider-empty.png" ng-click="loadNews(index);" ng-show="n != current" class="icon"> <img src="images/icons/slider-point.png" ng-click="loadNews(index);" ng-show="n == current" class="icon"></span></div></div><div class="col-xs-8" style="padding-right:0px"><a href="#!/News?n={{current.id}}"><img src="{{current.content | findImage:false:true}}" style="width:100%;height:300px" class="pull-right"></a></div></div>
