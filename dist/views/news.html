<div class="row">
	<div class="col-md-9">
		<div id="news-text" class="col-md-12" style="margin-bottom:50px">
			<h1 align="center">{{news.title}}</h1>
			<p align="justify" ng-bind-html="news.content"></p>
			<p align="right">
			<em>Par {{news.author}}, le {{news.date*1000 | date:'dd/mm/yyyy'}} Ã  {{news.date*1000 | date:'hh:mm'}}</em>
			</p>
		</div>
		<div ts-comments="" disqusid="{{disqusId}}"></div>
	</div>

	
	<div ts-pub-side=""></div>
</div>
